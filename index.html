<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Heal or Die</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Modern geometric background */
        .bg-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s ease-in-out infinite;
        }

        .shape-1 {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border-radius: 50%;
            top: 10%;
            left: -50px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #4ecdc4, #7fdbda);
            border-radius: 30px;
            top: 60%;
            right: -30px;
            animation-delay: 5s;
            transform: rotate(45deg);
        }

        .shape-3 {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #45b7d1, #74c0fc);
            border-radius: 50%;
            top: 30%;
            right: 20%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(10deg); }
            66% { transform: translateY(20px) rotate(-5deg); }
        }

        .container {
            width: 100%;
            height: 100vh;
            max-width: 420px;
            background: #ffffff;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 60px 40px 40px;
            z-index: 2;
            box-shadow: none;
        }

        .content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            justify-content: center;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 80px;
            position: relative;
        }

        .logo-container {
            position: relative;
            margin-bottom: 30px;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 50%, #d63384 100%);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 20px 40px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #ff6b6b);
            border-radius: 27px;
            z-index: -1;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-icon {
            color: white;
            font-size: 48px;
            z-index: 1;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .title {
            color: #1a1a1a;
            font-size: 42px;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            font-weight: 400;
            opacity: 0.8;
        }

        .buttons-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 80px;
        }

        .btn {
            width: 100%;
            height: 60px;
            border: none;
            border-radius: 16px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-start {
            background: linear-gradient(135deg, #00c851 0%, #00ff70 100%);
            color: white;
            box-shadow: 0 8px 32px rgba(0, 200, 81, 0.3);
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 200, 81, 0.4);
        }

        .btn-telegram {
            background: linear-gradient(135deg, #0088cc 0%, #229ED9 100%);
            color: white;
            box-shadow: 0 8px 32px rgba(0, 136, 204, 0.3);
        }

        .btn-telegram:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 136, 204, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-icon {
            font-size: 24px;
            display: flex;
            align-items: center;
        }

        .btn-text {
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .version {
            color: #999;
            font-size: 14px;
            font-weight: 400;
            position: relative;
            z-index: 2;
            opacity: 0.7;
        }

        /* Desktop styles */
        @media (min-width: 768px) {
            body {
                background: #f8f9fa;
                padding: 20px;
            }
            
            .container {
                max-width: 450px;
                height: auto;
                min-height: 700px;
                border-radius: 32px;
                box-shadow: 0 32px 64px rgba(0,0,0,0.1);
                border: 1px solid rgba(255,255,255,0.2);
                backdrop-filter: blur(20px);
            }

            .bg-shapes {
                display: none;
            }
        }

        /* Loading animation */
        .btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn.loading .btn-icon {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Floating action effect */
        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Micro interactions */
        .btn:hover .btn-icon {
            transform: scale(1.1);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        /* Glassmorphism effect for desktop */
        @media (min-width: 768px) {
            .container {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(20px);
                border: 1px solid rgba(255, 255, 255, 0.3);
            }
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="container">
        <div class="content">
            <div class="logo-section">
                <div class="logo-container floating">
                    <div class="logo">
                        <span class="material-icons logo-icon">favorite</span>
                    </div>
                </div>
                <h1 class="title">Project: Heal or Die</h1>
                <p class="subtitle">Sağlık Mücadelesi Oyunu</p>
            </div>
            
            <div class="buttons-section">
                <button class="btn btn-start" onclick="startGame()">
                    <span class="material-icons btn-icon">play_arrow</span>
                    <span class="btn-text">BAŞLA</span>
                </button>
                <button class="btn btn-telegram" onclick="openTelegram()">
                    <span class="material-icons btn-icon">send</span>
                    <span class="btn-text">TELEGRAM</span>
                </button>
           </div>
        </div>
        
        <div class="version">Version 0.6.5</div>
    </div>

    <script>
        function startGame() {
            const btn = document.querySelector('.btn-start');
            const icon = btn.querySelector('.btn-icon');
            const text = btn.querySelector('.btn-text');
            
            btn.classList.add('loading');
            icon.textContent = 'refresh';
            text.textContent = 'YÜKLENİYOR...';
            
            // game.html sayfasını aç
            setTimeout(() => {
                window.location.href = 'game.html';
            }, 1000);
        }
        
        function openTelegram() {
            const btn = document.querySelector('.btn-telegram');
            const icon = btn.querySelector('.btn-icon');
            const text = btn.querySelector('.btn-text');
            
            btn.classList.add('loading');
            icon.textContent = 'refresh';
            text.textContent = 'AÇILIYOR...';
            
            // Telegram kanalına yönlendirme
            setTimeout(() => {
                window.open('https://t.me/your_channel', '_blank');
                btn.classList.remove('loading');
                icon.textContent = 'send';
                text.textContent = 'TELEGRAM';
            }, 1000);
        }
        
        function openHowtouse() {
            const btn = document.querySelector('.btn-start');
            const icon = btn.querySelector('.btn-icon');
            const text = btn.querySelector('.btn-text');
            
            btn.classList.add('loading');
            icon.textContent = 'refresh';
            text.textContent = 'YÜKLENİYOR...';
            
            // game.html sayfasını aç
            setTimeout(() => {
                window.location.href = 'howtouse.html';
            }, 1000);
        }
        
        // Advanced touch feedback for mobile
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('touchstart', function(e) {
                this.style.transform = 'scale(0.98) translateY(0px)';
                this.style.transition = 'transform 0.1s ease';
            });
            
            btn.addEventListener('touchend', function(e) {
                this.style.transform = '';
                this.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            });
        });
        
        // Logo interaction
        document.querySelector('.logo').addEventListener('click', function() {
            this.style.animation = 'pulse 0.5s ease';
            setTimeout(() => {
                this.style.animation = '';
            }, 500);
        });
        
        // Smooth scroll prevention on mobile
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
